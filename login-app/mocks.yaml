- request:
    url: ^/bank/v1/_oauth/application$
    method: GET
  response:
    status: 500
    latency: 150

# TOKEN

- request:
    url: ^/bank/v1/_oauth/authorization-code$
    method: POST
    post: >
      grantToken=([^&]+)&uid=([^&]+)&scopes=[^&]+&grantType=complete
  response:
    headers:
      Access-Control-Expose-Headers: x-grant-token, x-grant-token-expiry
      content-type: application/json
      x-grant-token: <% Math.random() %>
      x-grant-token-expiry: 86400
    status: 200
    latency: 150
    body: >
      {
        "uid":"<% post[1] %>",
        "appKey":"allowedkey",
        "authCode":"00authcode00",
        "expiresIn":86400
      }

- request:
    url: ^/bank/v1/_oauth/authorization-code$
    method: POST
    post: >
      grantToken=([^&]+)&uid=([^&]+)&scopes=[^&]+&grantType=implicit
  response:
    headers:
      Access-Control-Expose-Headers: x-grant-token, x-grant-token-expiry
      content-type: application/json
      x-grant-token: <% Math.random() %>
      x-grant-token-expiry: 86400
    status: 200
    latency: 150
    body: >
      {
        "uid":"<% post[1] %>",
        "appKey":"allowedkey",
        "accessToken":"00acesstoken00",
        "expiresIn":86400
      }

- request:
    url: ^/bank/v1/_oauth/authorization-code$
    method: POST
  response:
    status: 500
    latency: 150

# SCOPES

- request:
    url: ^/bank/v1/_oauth/user-scopes$
    method: GET
    query:
      uid: uidwithpermissions
  response:
    headers:
      content-type: application/json
    status: 200
    latency: 150
    body: >
      {"scopes": ["read_bank_info", "read_personal_data"]}

- request:
    url: ^/bank/v1/_oauth/user-scopes$
    method: GET
    query:
      uid: .+
  response:
    headers:
      content-type: application/json
    status: 200
    latency: 150
    body: >
      {"scopes": []}
