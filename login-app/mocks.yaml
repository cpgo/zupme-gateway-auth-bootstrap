# LOGIN

- request:
    url: ^/bank/v1/login$
    method: POST
    post: >
      {"username":"error","password":"[^"]+"}
  response:
    status: 401
    latency: 150

- request:
    url: ^/bank/v1/login$
    method: POST
    post: >
      .*"username":"with-permissions".*
  response:
    headers:
      Access-Control-Expose-Headers: x-uid, x-grant-token, x-grant-token-expiry
      x-uid: uidwithpermissions
      x-grant-token: <% Math.random() %>
      x-grant-token-expiry: 86400
    status: 200
    latency: 150

- request:
    url: ^/bank/v1/login$
    method: POST
    post: >
      {"username":"[^"]+","password":"[^"]+"}
  response:
    headers:
      Access-Control-Expose-Headers: x-uid, x-grant-token, x-grant-token-expiry
      x-uid: userid01
      x-grant-token: <% Math.random() %>
      x-grant-token-expiry: 86400
    status: 200
    latency: 150

# APPLICATION

- request:
    url: ^/bank/v1/_oauth/application$
    method: GET
    headers:
      X-Application-Key: ".+"
  response:
    headers:
      content-type: application/json
    status: 200
    latency: 150
    body: >
      {
        "id": 1,
        "name": "Aplication X",
        "keyName": "iOS",
        "callbackUrls": [
          "http://www.google.com",
          "http://localhost:8082/consolidate-login.html",
          "http://localhost:3666/#/rest-client/oauth/consolidate-login"
        ],
        "scopes": {
          "read_bank_info": "Allows the application to read your bank activity. Example: Read balance, read credit card expenses.",
          "perform_bank_transactions": "Allows the application to perform transactions like payments and transfers. Attention: this will allow the application to mess with your money!",
          "read_personal_data": "Allows the application read your personal data like name, surname, ssn, dependents, investitor profile, etc."
        }
      }

- request:
